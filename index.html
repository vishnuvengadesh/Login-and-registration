<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
      
    
        <div id="scont">
            <div id="login" class="comm">
                <h3 class="signin">Sign in</h3>
                <input id="se" type="email" placeholder="Enter Your Email"  required/>
                <input id="sp" type="password" placeholder="Enter Your Password" required/>
                <input type="submit" onclick="login()"  value="submit"/>
                <p class="fpp" onclick="forgotFunTab()">Forget password?</p>
            </div>

            <div id="register" class="comm">
                <h3 class="register-hd"> Register</h3>
                <input type="email" placeholder="Enter Your Email" id="re" required/>
                <input  type="password" placeholder="Enter Your Password" id="rp" required/>
                <input  type="password" placeholder="Enter Confirm Password" id="rrp" required/>
                <input type="submit" onclick="register()"  value="submit"/>
            </div>

            <div id="forgot" class="comm">
                <h3 class="forgot-pass"> Forgot-password</h3>
                <input id="fe" type="email" placeholder="Enter Your Email" required/>
                <input type="submit" onclick="forgot()"  value="submit"/>

            </div>
           
        </div>
        <div id="tabs">
            <p id="rt" class="tabs" onclick="regTabFun()"> Register</p>
            <p id="lt" class="tabs" onclick="loginTabFun()"> Log in </p>
            
        </div>

    </div>

    <script src="./index.js"></script>
    
</body>
</html>
